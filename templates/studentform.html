{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4 d-flex justify-content-center">
    <div style="width:25em;">
        <form action="" method="post">
            {% csrf_token %}
            
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
