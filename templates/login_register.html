
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-4 d-flex justify-content-center">
  {% if page == 'register' %}
  
  {% else %}
  <main class="form-signin w-100 m-auto d-flex justify-content-center text-center">
    <form method="POST">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'school.png' %}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Login to CSS Manager</h1>
  
      <div class="form-floating m-2">
        <input type="text" class="form-control" name='sign-username' id="floatingInput">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating m-2">
        <input type="password" class="form-control" name='sign-password' id="floatingPassword">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">©Zaidan 2022–2022</p>
    </form>
  </main>
  {% endif %}

</div>
{% endblock content %}
